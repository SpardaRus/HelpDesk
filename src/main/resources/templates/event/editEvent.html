<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
    .prokrutka {
    margin: auto;
            height: 200px; /* высота нашего блока */
            width: 800px; /* ширина нашего блока */
    overflow-y: scroll; /* прокрутка по вертикали */
    }
    </style>
    <meta charset="utf-8"/>
    <title>Help_desk</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/include :: header"></div>

<table width="100%"
       style="height:100%">
    <tr>
        <td width="15%">
            <div th:replace="fragments/include :: menu"></div>
        </td>
        <td width="85%">
            <div align="center">

                <div
                        sec:authorize="hasRole('ROLE_SUPERADMIN')">

                    <fieldset>
                        <legend>Edit event</legend>
                        <form th:action="@{/editEvent}"  th:object="${event}" method="post">
                            <table>
                                <tr>
                                    <td align="right" width="500">
                                        <div>
                                            User:
                                        </div>
                                        <div>
                                            Admin:
                                        </div>
                                        <div>
                                            Description:
                                        </div>
                                        <div>
                                            Comment:
                                        </div>
                                        <div>
                                            Quality:
                                        </div>
                                        <div>
                                            Status:
                                        </div>
                                    </td>
                                    <td width="500">
                                        <div>
                                            <select th:field="*{user}">
                                                <option value=""> user </option>
                                                <option th:each="users : ${users}"
                                                        th:value="${users.id}"
                                                        th:text="${users.name}"></option>
                                            </select>
                                        </div>
                                        <div>
                                            <select th:field="*{admin}">
                                                <option value=""> admin </option>
                                                <option th:each="admins : ${admins}"
                                                        th:value="${admins.id}"
                                                        th:text="${admins.name}">Wireframe</option>
                                            </select>
                                        </div>
                                        <div >
                                            <input type="hidden" id="id" th:field="*{id}"/>
                                            <input type="hidden" id="date" th:field="*{date}"/>

                                        </div>
                                        <div>
                                            <input type="text" id="description" th:field="*{description}" placeholder="description" />
                                        </div>
                                        <div>
                                            <input type="text" id="comment" th:field="*{comment}" placeholder="comment" />
                                        </div>
                                        <div>
                                            <select th:field="*{quality}">
                                                <option value=""> quality </option>
                                                <option th:each="qualitys : ${qualitys}"
                                                        th:value="${qualitys.id}"
                                                        th:text="${qualitys.name}">Wireframe</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select th:field="*{status}">
                                                <option value=""> status </option>
                                                <option th:each="statuses : ${statuses}"
                                                        th:value="${statuses.id}"
                                                        th:text="${statuses.name}">Wireframe</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <input type="submit" value="Edit"/>
                        </form>
                    </fieldset>
                </div>


                <div
                        sec:authorize="hasRole('ROLE_ADMIN')">

                    <fieldset>
                        <legend>Edit event</legend>
                        <form th:action="@{/editEvent}"  th:object="${event}" method="post">
                            <table>
                                <tr>
                                    <td align="right" width="500">

                                        <div>
                                            Comment:
                                        </div>

                                        <div>
                                            Status:
                                        </div>
                                    </td>
                                    <td width="500">
                                        <div>
                                            <select style="display: none;" th:field="*{user}">
                                                <option value=""> user </option>
                                                <option th:each="users : ${users}"
                                                        th:value="${users.id}"
                                                        th:text="${users.name}"></option>
                                            </select>
                                        </div>
                                        <div>
                                            <select style="display: none;" th:field="*{admin}">
                                                <option value=""> admin </option>
                                                <option th:each="admins : ${admins}"
                                                        th:value="${admins.id}"
                                                        th:text="${admins.name}">Wireframe</option>
                                            </select>
                                        </div>
                                        <div >
                                            <input type="hidden" id="idA" th:field="*{id}"/>
                                            <input type="hidden" id="dateA" th:field="*{date}"/>

                                        </div>
                                        <div>
                                            <input type="hidden" id="descriptionA" th:field="*{description}" placeholder="description" />
                                        </div>
                                        <div>
                                            <input type="text" id="commentA" th:field="*{comment}" placeholder="comment" />
                                        </div>
                                        <div>
                                            <select style="display: none;" th:field="*{quality}">
                                                <option value=""> quality </option>
                                                <option th:each="qualitys : ${qualitys}"
                                                        th:value="${qualitys.id}"
                                                        th:text="${qualitys.name}">Wireframe</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select th:field="*{status}">
                                                <option value=""> status </option>
                                                <option th:each="statuses : ${statuses}"
                                                        th:value="${statuses.id}"
                                                        th:text="${statuses.name}">Wireframe</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <input type="submit" value="Edit"/>
                        </form>
                    </fieldset>
                </div>

                <div
                        sec:authorize="hasRole('ROLE_USER')">

                    <fieldset>
                        <legend>Edit event</legend>
                        <form th:action="@{/editEvent}"  th:object="${event}" method="post">
                            <table>
                                <tr>
                                    <td align="right" width="500">
                                        <div>
                                            Description:
                                        </div>
                                        <div>
                                            Quality:
                                        </div>

                                    </td>
                                    <td width="500">
                                        <div>
                                            <select style="display: none;" th:field="*{user}">
                                                <option value=""> user </option>
                                                <option th:each="users : ${users}"
                                                        th:value="${users.id}"
                                                        th:text="${users.name}"></option>
                                            </select>
                                        </div>
                                        <div>
                                            <select style="display: none;" th:field="*{admin}">
                                                <option value=""> admin </option>
                                                <option th:each="admins : ${admins}"
                                                        th:value="${admins.id}"
                                                        th:text="${admins.name}">Wireframe</option>
                                            </select>
                                        </div>
                                        <div >
                                            <input type="hidden" id="idU" th:field="*{id}"/>
                                            <input type="hidden" id="dateU" th:field="*{date}"/>

                                        </div>
                                        <div>
                                            <input type="text" id="descriptionU" th:field="*{description}" placeholder="description" />
                                        </div>
                                        <div>
                                            <input type="hidden" id="commentU" th:field="*{comment}" placeholder="comment" />
                                        </div>
                                        <div>
                                            <select th:field="*{quality}">
                                                <option value=""> quality </option>
                                                <option th:each="qualitys : ${qualitys}"
                                                        th:value="${qualitys.id}"
                                                        th:text="${qualitys.name}">Wireframe</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select style="display: none;" th:field="*{status}">
                                                <option value=""> status </option>
                                                <option th:each="statuses : ${statuses}"
                                                        th:value="${statuses.id}"
                                                        th:text="${statuses.name}">Wireframe</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <input type="submit" value="Edit"/>
                        </form>
                    </fieldset>
                </div>



            </div>
        </td>
    </tr>
</table>
<div th:replace="fragments/include :: footer"></div>
</body>
</html>
